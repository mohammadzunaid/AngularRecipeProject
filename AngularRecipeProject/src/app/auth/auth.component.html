<ng-template appPlaceholder  (close)="onHandleError()"></ng-template>
<div class="row">
    <div class="col-xs-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form  (ngSubmit)="onSubmit()" [formGroup]="loginForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{isLoginMode ? 'Login' : 'Sign Up' }}</button> |
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </form>
    </div>
</div>
